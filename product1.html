<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZI</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ===== Product Page Carousel ===== */
.product-page {
    position: relative;
    z-index: 2;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.product-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* Carousel Container */
.carousel-container {
    position: relative;
    width: 45%;
    max-width: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Carousel Images */
.carousel-images {
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    width: 100%;
}

.carousel-images img {
    max-width: 100%;
    height: auto;
    flex-shrink: 0;
    transition: transform 0.5s ease;
}

/* Carousel Arrows */
.carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 40px;
    height: 40px;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 2rem;
    border: none;
    cursor: pointer;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
}

.carousel-arrow.left {
    left: -20px;
}

.carousel-arrow.right {
    right: -20px;
}

/* Product Info */
.product-info {
    width: 45%;
    color: white;
    padding: 1rem;
    background: rgba(0,0,0,0.6);
    margin-left: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.product-info h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.product-info p {
    font-size: 1rem;
}

/* Responsive for Mobile */
@media (max-width: 900px) {
    .product-page {
        flex-direction: column;
    }
    .carousel-container, .product-info {
        width: 80%;
        margin: 0 auto;
        margin-bottom: 2rem;
    }
    .carousel-arrow.left {
        left: 5px;
    }
    .carousel-arrow.right {
        right: 5px;
    }
}
</style>
</head>
<body>

<video class="product-bg" autoplay playsinline loop>
    <source src="assets/video/uzi.mp4" type="video/mp4">
</video>

<div class="product-page">
    <!-- Carousel -->
    <div class="carousel-container">
        <button class="carousel-arrow left">&#10094;</button>
        <div class="carousel-images">
            <img src="assets/images/uzifront.png" alt="Uzi Front">
            <img src="assets/images/uziback.png" alt="Uzi Back">
        </div>
        <button class="carousel-arrow right">&#10095;</button>
    </div>

    <!-- Product Info -->
    <div class="product-info">
        <h1>UZI</h1>
        <p>Placeholder text for product description.</p>
    </div>
</div>

<script>
const images = document.querySelectorAll('.carousel-images img');
const leftArrow = document.querySelector('.carousel-arrow.left');
const rightArrow = document.querySelector('.carousel-arrow.right');
let currentIndex = 0;

function updateCarousel() {
    const offset = -currentIndex * 100;
    images.forEach((img, i) => {
        img.style.transform = `translateX(${offset}%)`;
    });
}

// Arrow click events
leftArrow.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex--;
        updateCarousel();
    }
});
rightArrow.addEventListener('click', () => {
    if (currentIndex < images.length - 1) {
        currentIndex++;
        updateCarousel();
    }
});

// Swipe support for mobile
let startX = 0;
const container = document.querySelector('.carousel-images');
container.addEventListener('touchstart', e => startX = e.touches[0].clientX);
container.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) currentIndex--;
    else if (startX - endX > 50 && currentIndex < images.length - 1) currentIndex++;
    updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
