<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZI</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ===== Product Carousel Styling ===== */
.product-page {
    position: relative;
    z-index: 2;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 2rem;
    text-align: center;
    overflow: hidden;
    flex-direction: column;
}

.carousel-container {
    position: relative;
    width: 60%;
    max-width: 800px;
    overflow: hidden;
    z-index: 2;
}

.carousel-images {
    display: flex;
    transition: transform 0.5s ease;
    width: 100%;
}

.carousel-images img {
    flex: 0 0 100%;
    object-fit: contain;
    max-width: 100%;
    height: auto;
    margin: 0 auto;
}

/* Make third image slightly smaller */
.carousel-images img:last-child {
    width: 90%;
    margin: 0 auto;
}

.carousel-dots {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
}

.carousel-dots button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: none;
    background: #fff;
    opacity: 0.5;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.carousel-dots button.active {
    opacity: 1;
}

/* ===== Product Info Styling ===== */
.product-info {
    width: 60%;
    max-width: 800px;
    color: white;
    text-align: center;
}

.product-info h1 {
    font-size: 2rem;
    letter-spacing: 2px;
    margin-bottom: 1rem;
}

.product-info p {
    font-size: 1rem;
}

/* ===== Background Video ===== */
.product-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}
</style>
</head>
<body>

<!-- Background Video -->
<video class="product-bg" autoplay muted playsinline loop>
    <source src="assets/video/uzi.mp4" type="video/mp4">
</video>

<div class="product-page">
    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="assets/images/uzifront.png" alt="Uzi Front">
            <img src="assets/images/uziback.png" alt="Uzi Back">
            <img src="assets/images/funhouse.png" alt="Funhouse">
        </div>
        <div class="carousel-dots">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
        <h1>UZI</h1>
        <p>Placeholder text for product description.</p>
    </div>
</div>

<script>
const images = document.querySelectorAll('.carousel-images img');
const dots = document.querySelectorAll('.carousel-dots button');
const carousel = document.querySelector('.carousel-images');
let currentIndex = 0;

function updateCarousel() {
    carousel.style.transform = `translateX(-${currentIndex * 100}%)`;
    dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
}

// Dot click
dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
    });
});

// Swipe support for mobile
let startX = 0;
carousel.addEventListener('touchstart', e => { startX = e.touches[0].clientX; });
carousel.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) currentIndex--;
    else if (startX - endX > 50 && currentIndex < images.length - 1) currentIndex++;
    updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
