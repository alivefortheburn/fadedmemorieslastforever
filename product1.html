<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZI</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ===== Product Page Layout ===== */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.product-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

.product-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 3rem;
    padding: 2rem;
    box-sizing: border-box;
}

/* ===== Carousel Column ===== */
.carousel-container {
    position: relative;
    flex: 1 1 50%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
}

/* Each slide wrapper */
.carousel-slide {
    flex: 0 0 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Image inside slide */
.carousel-slide img {
    object-fit: contain;
    max-width: 110%; /* Bigger images */
    max-height: 100%;
    height: auto;
    width: auto;
}

/* Carousel wrapper */
.carousel-images {
    display: flex;
    width: 100%;
    transition: transform 0.5s ease;
}

/* ===== Carousel Arrows ===== */
.carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(255, 255, 255, 0.3);
    border: none;
    color: #fff;
    font-size: 2rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
    z-index: 3;
    transition: background 0.3s ease;
}

.carousel-arrow:hover {
    background: rgba(255, 255, 255, 0.6);
}

.carousel-arrow-left {
    left: 10px;
}

.carousel-arrow-right {
    right: 10px;
}

/* ===== Text Column ===== */
.product-info {
    flex: 1 1 50%;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    max-width: 500px;
    text-align: center;
}

.product-info h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
}

.product-info p {
    font-size: 1rem;
    line-height: 1.5;
}
</style>
</head>
<body>

<!-- Background Video -->
<video class="product-bg" autoplay playsinline loop>
    <source src="assets/video/uzi.mp4" type="video/mp4">
</video>

<!-- Product Page -->
<div class="product-page">
    <!-- Carousel Left -->
    <div class="carousel-container">
        <div class="carousel-images">
            <div class="carousel-slide">
                <img src="assets/images/uzifront.png" alt="Uzi Front">
            </div>
            <div class="carousel-slide">
                <img src="assets/images/uziback.png" alt="Uzi Back">
            </div>
        </div>
        <!-- Arrows -->
        <button class="carousel-arrow carousel-arrow-left">&#10094;</button>
        <button class="carousel-arrow carousel-arrow-right">&#10095;</button>
    </div>

    <!-- Text Right -->
    <div class="product-info">
        <h1>UZI</h1>
        <p>Placeholder text for the product description goes here. You can adjust the text and styling as needed.</p>
    </div>
</div>

<script>
const slides = document.querySelectorAll('.carousel-slide');
const container = document.querySelector('.carousel-images');
const prevBtn = document.querySelector('.carousel-arrow-left');
const nextBtn = document.querySelector('.carousel-arrow-right');
let currentIndex = 0;

function updateCarousel() {
    const offset = -currentIndex * 100;
    container.style.transform = `translateX(${offset}%)`;
}

// Arrow clicks
prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) currentIndex--;
    updateCarousel();
});

nextBtn.addEventListener('click', () => {
    if (currentIndex < slides.length - 1) currentIndex++;
    updateCarousel();
});

// Swipe support for mobile
let startX = 0;
container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
});

container.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) currentIndex--;
    else if (startX - endX > 50 && currentIndex < slides.length - 1) currentIndex++;
    updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
