<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZI</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ===== Carousel Styles ===== */
.carousel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 50%; /* slightly smaller than before */
    max-width: 700px;
    margin: -2rem auto 0 auto;
    position: relative;
    z-index: 2;
}

.carousel-images {
    display: flex;
    overflow: hidden;
    width: 100%;
    scroll-behavior: smooth;
}

.carousel-images img {
    width: 100%;
    height: auto;
    object-fit: contain;
    flex-shrink: 0;
    transition: transform 0.3s ease;
}

/* Make third image slightly smaller */
.carousel-images img:nth-child(3) {
    width: 90%; /* reduce width a little */
    margin: 0 auto;
}

/* Carousel dots */
.carousel-dots {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

.carousel-dots button {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    border: none;
    background: #fff;
    margin: 0 5px;
    cursor: pointer;
    opacity: 0.5;
    transition: opacity 0.3s ease;
}

.carousel-dots button.active {
    opacity: 1;
}

/* ===== Product Page Styling ===== */
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Google Sans Code', monospace;
    overflow-x: hidden;
    color: white;
}

.product-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

.product-page {
    position: relative;
    z-index: 2;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    text-align: center;
    padding-top: 3rem;
    flex-wrap: wrap;
    gap: 2rem;
}

.product-page .product-info {
    max-width: 30%;
    color: white;
    margin-top: 2rem;
}

.product-page .product-info h1 {
    font-size: 2rem;
    letter-spacing: 2px;
}

.product-page .product-info p {
    font-size: 1rem;
    line-height: 1.5;
}
</style>
</head>
<body>

<!-- Background Video -->
<video class="product-bg" autoplay playsinline loop>
    <source src="assets/video/uzi.mp4" type="video/mp4">
</video>

<!-- Product Content -->
<div class="product-page">
    <!-- Carousel -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="assets/images/uzifront.png" alt="Uzi Front">
            <img src="assets/images/uziback.png" alt="Uzi Back">
            <img src="assets/images/funhouse.png" alt="Funhouse">
        </div>
        <div class="carousel-dots">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>

    <!-- Product Info -->
    <div class="product-info">
        <h1>UZI</h1>
        <p>Placeholder text for product description. You can write details about the art piece, pricing, or anything else here.</p>
    </div>
</div>

<script>
const images = document.querySelectorAll('.carousel-images img');
const dots = document.querySelectorAll('.carousel-dots button');
const container = document.querySelector('.carousel-images');
let currentIndex = 0;

function updateCarousel() {
    const containerWidth = container.offsetWidth;
    container.scrollTo({
        left: currentIndex * containerWidth,
        behavior: 'smooth'
    });

    dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
    });
}

// Dot click
dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
    });
});

// Swipe support for mobile
let startX = 0;

container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
});

container.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) currentIndex--;
    else if (startX - endX > 50 && currentIndex < images.length - 1) currentIndex++;
    updateCarousel();
});

// Initialize carousel
updateCarousel();
</script>

</body>
</html>
