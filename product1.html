<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZI</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ===== Carousel Styles ===== */
.carousel-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 50%; /* slightly smaller than full width for spacing */
    max-width: 500px;
    margin: 0 auto;
    position: relative;
    z-index: 2;
}

.carousel-images {
    display: flex;
    overflow: hidden;
    width: 100%;
    justify-content: center; /* center images horizontally */
    align-items: center;     /* center images vertically */
}

.carousel-images img {
    max-width: 95%; /* larger image size */
    height: auto;
    flex-shrink: 0;
    margin: 0 auto;
    transition: transform 0.5s ease;
    display: block;
}

/* Arrows */
.carousel-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 2.5rem;
    color: rgba(255, 255, 255, 0.6);
    background: rgba(0, 0, 0, 0.3);
    border: none;
    cursor: pointer;
    padding: 0.2rem 0.6rem;
    border-radius: 5px;
    z-index: 3;
}

.carousel-arrow:hover {
    background: rgba(0,0,0,0.6);
}

#prev {
    left: -40px;
}

#next {
    right: -40px;
}

/* ===== Product Page Styling ===== */
body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: 'Google Sans Code', monospace;
    overflow: hidden;
    color: white;
}

.product-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

.product-page {
    display: flex;
    justify-content: space-around;
    align-items: center;
    height: 100vh;
    position: relative;
    z-index: 2;
    padding: 2rem;
}

/* ===== Product Info Styling ===== */
.product-info {
    max-width: 40%;
    background: rgba(0,0,0,0.6); /* semi-transparent black */
    padding: 1.5rem;
    border-radius: 10px;
    text-align: center;
}

.product-info h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
}

.product-info p {
    font-size: 1rem;
    line-height: 1.5rem;
}
</style>
</head>
<body>

<!-- Background Video -->
<video class="product-bg" autoplay playsinline loop muted>
    <source src="assets/video/uzi.mp4" type="video/mp4">
</video>

<!-- Product Content -->
<div class="product-page">
    <!-- Carousel -->
    <div class="carousel-container">
        <button id="prev" class="carousel-arrow">&#10094;</button>
        <div class="carousel-images">
            <img src="assets/images/uzifront.png" alt="Uzi Front">
            <img src="assets/images/uziback.png" alt="Uzi Back">
        </div>
        <button id="next" class="carousel-arrow">&#10095;</button>
    </div>

    <!-- Product Info -->
    <div class="product-info">
        <h1>UZI</h1>
        <p>Placeholder text for product description.</p>
    </div>
</div>

<script>
const images = document.querySelectorAll('.carousel-images img');
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');
let currentIndex = 0;

function updateCarousel() {
    const offset = -currentIndex * 100;
    images.forEach((img, i) => {
        img.style.transform = `translateX(${offset}%)`;
    });
}

// Arrow click
prevBtn.addEventListener('click', () => {
    if(currentIndex > 0) currentIndex--;
    updateCarousel();
});

nextBtn.addEventListener('click', () => {
    if(currentIndex < images.length - 1) currentIndex++;
    updateCarousel();
});

// Swipe support
let startX = 0;
const container = document.querySelector('.carousel-images');

container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
});

container.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) currentIndex--;
    else if (startX - endX > 50 && currentIndex < images.length - 1) currentIndex++;
    updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
