<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UZI</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans+Code&display=swap" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">

<style>
/* ===== Product Page Layout ===== */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.product-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

.product-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    gap: 3rem;
    padding: 2rem;
    box-sizing: border-box;
}

/* ===== Carousel Column ===== */
.carousel-container {
    position: relative;
    flex: 1 1 50%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    overflow: hidden;
}

.carousel-images {
    display: flex;
    width: 100%;
    transition: transform 0.5s ease;
}

.carousel-images img {
    flex: 0 0 100%;
    object-fit: contain;
    max-width: 100%;
    height: auto;
}

/* Make third image slightly smaller */
.carousel-images img:last-child {
    max-width: 85%;  /* slightly smaller than others */
    margin: 0 auto;
}

/* Carousel dots */
.carousel-dots {
    display: flex;
    justify-content: center;
    gap: 10px;
    margin-top: 10px;
}

.carousel-dots button {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: none;
    background: #fff;
    opacity: 0.5;
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.carousel-dots button.active {
    opacity: 1;
}

/* ===== Text Column ===== */
.product-info {
    flex: 1 1 50%;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    max-width: 500px;
}

.product-info h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
}

.product-info p {
    font-size: 1rem;
    line-height: 1.5;
}
</style>
</head>
<body>

<!-- Background Video -->
<video class="product-bg" autoplay playsinline loop>
    <source src="assets/video/uzi.mp4" type="video/mp4">
</video>

<!-- Product Page -->
<div class="product-page">
    <!-- Carousel Left -->
    <div class="carousel-container">
        <div class="carousel-images">
            <img src="assets/images/uzifront.png" alt="Uzi Front">
            <img src="assets/images/uziback.png" alt="Uzi Back">
            <img src="assets/images/funhouse.png" alt="Funhouse">
        </div>
        <div class="carousel-dots">
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
    </div>

    <!-- Text Right -->
    <div class="product-info">
        <h1>UZI</h1>
        <p>Placeholder text for the product description goes here. You can adjust the text and styling as needed.</p>
    </div>
</div>

<script>
const images = document.querySelectorAll('.carousel-images img');
const dots = document.querySelectorAll('.carousel-dots button');
let currentIndex = 0;

function updateCarousel() {
    const offset = -currentIndex * 100;
    images.forEach((img, i) => {
        img.style.transform = `translateX(${offset}%)`;
    });
    dots.forEach((dot, i) => {
        dot.classList.toggle('active', i === currentIndex);
    });
}

// Dot click
dots.forEach((dot, i) => {
    dot.addEventListener('click', () => {
        currentIndex = i;
        updateCarousel();
    });
});

// Swipe support for mobile
let startX = 0;
const container = document.querySelector('.carousel-images');

container.addEventListener('touchstart', e => {
    startX = e.touches[0].clientX;
});

container.addEventListener('touchend', e => {
    const endX = e.changedTouches[0].clientX;
    if (endX - startX > 50 && currentIndex > 0) currentIndex--;
    else if (startX - endX > 50 && currentIndex < images.length - 1) currentIndex++;
    updateCarousel();
});

updateCarousel();
</script>

</body>
</html>
